  <br>

    </div>
  
      
    </div>

    </div>

      <input type="text" class="form-control" id="monthly-rate">

    <div class="form-group">
      <label for="exampleInputPassword1">Months Worked</label>
     <input type="text" class="form-control" id="months-worked">
    </div>

      <input type="text" class="form-control" id="total-billed">
